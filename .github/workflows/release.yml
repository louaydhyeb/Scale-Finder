name: Release Build

# When this workflow runs:
# - When you create a new release tag on master branch
# - Manual trigger

on:
  release:
    types: [ created ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-upload:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: master
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # Build the release APK
    - name: Build release APK
      run: ./gradlew assembleRelease
    
    # Upload APK to the release (attaches it to GitHub release)
    - name: Upload Release APK
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./app/build/outputs/apk/release/app-release.apk
        asset_name: ScaleFinder-${{ github.event.release.tag_name }}.apk
        asset_content_type: application/vnd.android.package-archive
    
    # Also upload as artifact for easy download
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-${{ github.event.release.tag_name || inputs.tag_name }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
