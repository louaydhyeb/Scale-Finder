name: Bump version on merge

on:
  pull_request:
    branches: [master]
    types: [closed]

jobs:
  bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        run: |
          FILE="app/version.properties"
          CODE=$(grep 'versionCode' "$FILE" | cut -d'=' -f2)
          NAME=$(grep 'versionName' "$FILE" | cut -d'=' -f2)

          NEW_CODE=$((CODE + 1))

          IFS='.' read -r MAJOR MINOR PATCH <<< "$NAME"
          NEW_NAME="$MAJOR.$MINOR.$((PATCH + 1))"

          echo "versionCode=$NEW_CODE" > "$FILE"
          echo "versionName=$NEW_NAME" >> "$FILE"

          echo "Bumped: $NAME ($CODE) -> $NEW_NAME ($NEW_CODE)"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/version.properties
          git commit -m "Bump version to $(grep versionName app/version.properties | cut -d= -f2)"
          git push
