name: CI

# When this workflow runs:
# - On every push to any branch
# - On every pull request
# - You can also trigger it manually from GitHub Actions tab

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  # Job 1: Run tests and build the app
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout your code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up JDK 17 (required for Android builds)
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # Step 3: Set up Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    # Step 4: Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Step 5: Cache Gradle dependencies (speeds up builds)
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # Step 6: Run lint checks
    - name: Run lint
      run: ./gradlew lint
    
    # Step 7: Run unit tests
    - name: Run unit tests
      run: ./gradlew test
    
    # Step 8: Build debug APK
    - name: Build debug APK
      run: ./gradlew assembleDebug
    
    # Step 9: Build release APK
    - name: Build release APK
      run: ./gradlew assembleRelease
    
    # Step 10: Upload APKs as artifacts (available for download)
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
    
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 7

